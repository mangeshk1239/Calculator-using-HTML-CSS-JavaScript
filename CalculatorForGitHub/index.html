<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="logoBtn">Calculator</button>
            <button class="themeBtn"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div>
            <div class="expressionBox"></div>
            <textarea name="inputBox" id="inputBox"></textarea>
        </div>
        <div>
            <button class="toprow allClearBtn">AC</button>
            <button class="toprow clearBtn">C</button>
            <button class="btn toprow">(</button>
            <button class="btn toprow">)</button>
            <br>
            <button class="btn">7</button>
            <button class="btn">8</button> 
            <button class="btn">9</button>
            <button class="btn operator">/</button>
            <br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
            <br>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <br>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="equalsBtn">=</button>
            <button class="btn operator">+</button>
            <br>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
